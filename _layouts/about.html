---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body data-theme="{{ site.mode }}">
  {% include navbar.html %}

  <div class="wrapper">

    <div class="author">
      <img class="author-avatar" src="{{ site.author.avatar }}" alt="{{ site.author.username }}" />
      <h2 class="author-name">{{ site.author.name }}</h2>
    </div>

    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>
</body>

</html>
