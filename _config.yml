title: Hemerson Camargo - Blog
repository: hemerfc/hemerfc.github.io
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Hemerson Camargo"
  email: "hemerfc@hotmail.com"
  url: "https://www.optimustec.com.br"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SomeHacker"
year : "2020"
